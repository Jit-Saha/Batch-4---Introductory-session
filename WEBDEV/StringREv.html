<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Reverse</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="p-2 m-2 mt-4 text-center bg-warning rounded mx-auto" style="width: 40%;">
        <h2 class="mb-3">REVERSE A STRING</h2>
        <input type="text" value="" id="utxt" placeholder="Enter a Sentence" class="d-block mb-3 mx-auto"/>
        <button onclick="revWords(document.getElementById('utxt').value)" class="btn btn-primary mb-3">REVERSE</button>
        <p id="reverse"></p>
    </div>
    <script>
        function revWords(str) {
            let rev = "";
            for (let i = str.length - 1; i >= 0; i--) {
                rev += str[i];
            }
            document.getElementById("reverse").innerHTML += `<div class="bg-light p-2 m-1">`+rev+`</div>`;
        }
        </script>
</body>
</html>
