<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        let a = new Date();
        let b = new Date(2019, 10,12, 19,20, 5, 10);//year month day hour min sec
        document.getElementById("demo").innerHTML = a+`<br/>`+b+`<br/>`+a.toString()+`<br/>`+
        a.toUTCString()+`<br/>`+a.toDateString()+`<br/>`+a.toISOString()+`<br/>`+Date.parse(a)+
        `<br/>`+b.getFullYear()+`<br/>`+b.getHours()+`<br/>`+b.getMinutes()+b.getSeconds();
    </script>
</body>
</html>
